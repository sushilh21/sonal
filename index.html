<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me?</title>
    <style>
        body {
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?love,romantic') no-repeat center center/cover;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            margin-top: 20vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .buttons {
            margin-top: 20px;
            position: relative;
            display: flex;
            gap: 20px;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .yes-btn {
            background-color: #ff4d4d;
            color: white;
        }
        .no-btn {
            background-color: #4d4dff;
            color: white;
            position: absolute;
        }
        .teddy {
            display: none;
            width: 200px;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            button {
                font-size: 1.2rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div class="container">
        <h1>Will You Marry Me?</h1>
        <div class="buttons">
            <button class="yes-btn" onclick="yesClicked()">Yes</button>
            <button class="no-btn" onclick="moveButton(this)" onmouseover="moveButton(this)">No</button>
        </div>
        <img src="https://i.imgur.com/Oq1r3sF.png" alt="Blushing Teddy" class="teddy" id="teddy">
    </div>

    <script>
        function yesClicked() {
            alert("Yay! You said YES! üíñüíç");
            document.getElementById("teddy").style.display = "block";
        }
        function moveButton(btn) {
            let x = Math.random() * (window.innerWidth - 150);
            let y = Math.random() * (window.innerHeight - 150);
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
    </script>
</body>
</html>
